<div class="container-fluid">
    <div class="row pt-5">
        <div class="offset-md-3 col-12 col-md-6">
            <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                <h3 class="lead text-center mb-4 card-header">
                    Create Account
                </h3>
              

                    <div class="form-group row">
                        <label for="name" class="text-md-right col-12 col-md-3">Name</label>
                        <input type="text" class="col-12 col-md-7" formControlName="name" id="name" placeholder="Enter Name.">
                    </div>
                    <div class="form-group row">
                        <label for="username" class="text-md-right col-12 col-md-3">Username</label>
                        <input type="text" class="col-12 col-md-7" formControlName="username" id="username" placeholder="Enter Username.">
                    </div>
                    <div class="form-group row">
                        <label for="password" class="text-md-right col-12 col-md-3">Password</label>
                        <input type="password" formControlName="password" id="password" class="col-12 col-md-7" placeholder="Enter Password">
                    </div>
                    <div class="form-group row">
                        <label for="age" class="text-md-right col-12 col-md-3">Age</label>
                        <input type="text" formControlName="age" id="age" class="col-12 col-md-7" placeholder="Enter Age.">
                    </div>
                    <div class="row">

                        <button type="submit" class="btn btn-info col-12 offset-md-2 col-md-8 my-3">
                            Create Account
                        </button>
                    </div>
                    <div class="row my-3">
                        <p class="text-muted col-12 col-md-6 text-md-right">
                            Already Have an Account?
                        </p>
                        <a routerLink="/login" class="col-12 col-md-6 text-sm-right text-md-left">Login Here</a>
                    </div>
            </form>
        </div>
    </div>
</div>
