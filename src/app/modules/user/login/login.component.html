<div class="container-fluid">
        <div class="row">
            <div class="col-12 offset-md-4 col-md-4 mt-4">
                <ngb-toast *ngIf="error && show" header="Error Occured" [autohide]="false" (hide)="close()">
                
                    <p class="text-danger text-center font-weight-bold">
                        {{ errors.message }}
                    </p>
                </ngb-toast>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-3 col-12 col-md-6 p-4 mt-4">
                <h2 class="text-center mb-5 card-header">
                    Login To View Flights
                </h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="form-group row">
                        <label for="username" class="text-md-right col-10 col-md-3 d-none d-md-block">Username <sup class="text-danger">*</sup></label>
                        <div class="offset-1 offset-md-0 col-10 col-md-7">

                            <input type="text" placeholder="Enter Username" formControlName="username" id="username">
                            <div *ngIf="(loginForm.controls.username.touched || loginForm.controls.username.dirty || submitted) && loginForm.controls.username.errors">
                                <div class="badge badge-pill badge-danger" *ngIf="loginForm.controls.username.errors.required">
                                    Username is Required Field!
                                </div>
                                <div class="badge badge-pill badge-danger" *ngIf="loginForm.controls.username.errors.email">
                                    Username should be Valid Email!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="text-md-right col-10 col-md-3 d-none d-md-block">Password <sup class="text-danger">*</sup> </label>
                        <div class="offset-1 offset-md-0 col-10 col-md-7">

                            <input type="password" formControlName="password" id="password" placeholder="Enter Password">
                            <div *ngIf="(loginForm.controls.password.touched || loginForm.controls.password.dirty || submitted) && loginForm.controls.password.errors">
                                <div class="badge badge-pill badge-danger" *ngIf="loginForm.controls.password.errors.required">

                                    Password is a Required Field!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
    
                        <button type="submit" class="btn btn-primary offset-1 col-10 offset-md-2 col-md-8 my-3">Login</button>
                    </div>
                    <div class="row my-3">                    
                            <p class="text-muted col-12 col-md-6 text-md-right">Don't Have Account?</p>
                            <a [routerLink]="'/user/sign-up'" class="col-12 col-md-6" >Create Account</a>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
