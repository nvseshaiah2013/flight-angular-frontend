<div class="container-fluid">
        <div class="row pt-5">
            <div class="offset-md-3 col-12 col-md-6 p-4 m-6">
                <h2 class="text-center mb-5 card-header">
                    Login To View Flights
                </h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="form-group row">
                        <label for="username" class="text-md-right col-10 col-md-3 d-none d-md-block">Username <sup class="text-danger">*</sup></label>
                        <input type="text" class="offset-1 offset-md-0 col-10 col-md-7" placeholder="Enter Username" formControlName="username" id="username">
                    </div>
                    <div class="form-group row">
                        <label for="password" class="text-md-right col-10 col-md-3 d-none d-md-block">Password <sup class="text-danger">*</sup> </label>
                        <input type="password" class="offset-1 offset-md-0 col-10 col-md-7"formControlName="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="row">
    
                        <button type="submit" class="btn btn-primary offset-1 col-10 offset-md-2 col-md-8 my-3">Login</button>
                    </div>
                    <div class="row my-3">                    
                            <p class="text-muted col-12 col-md-6 text-md-right">Don't Have Account?</p>
                            <a [routerLink]="'/user/sign-up'" class="col-12 col-md-6" >Create Account</a>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
