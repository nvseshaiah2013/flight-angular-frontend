<div class="container" *ngIf="flight">
    <div class="modal-header">
        <h3 class="modal-title">
            {{ flight.flight_name }} -
            <span class="badge badge-pill badge-primary">
                Class - Economy
            </span>
        </h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">
                <fa-icon [icon]="faDoorClosed"></fa-icon>
            </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-12 col-md-6">
                <p class="text-muted">
                    <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    Date : {{ flight.date | date:'longDate'}}
                </p>
                <p class="text-muted">
                    <fa-icon [icon]="faClock"></fa-icon>
                    Time : {{ flight.date | date:'shortTime'}}
                </p>
                <p class="text-muted">
                    Price : <fa-icon [icon]="faRupeeSign"></fa-icon> {{ flight.price }}
                </p>
            </div>
            <div class="col-12 col-md-6">
                <p class="text-muted" ngbPopover="You have to be there at least before 2 hours!" triggers="mouseenter:mouseleave" popoverTitle="Boarding Time">
                    <fa-icon [icon]="faMapPin"></fa-icon>
                    Source : {{ flight.source }}
                </p>
                <p class="blockquote-footer">Terminal 3</p>
                <p class="text-muted">
                    <fa-icon [icon]="faMapSigns"></fa-icon>
                    Destination : {{ flight.destination }}
                </p>
                <p class="blockquote-footer">Terminal 1</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-block" ngbAutoFocus (click)="onContinue()">
            <fa-icon [icon]="faRupeeSign"></fa-icon>
            Continue Rs. {{ flight.price }}
        </button>
    </div>
</div>
