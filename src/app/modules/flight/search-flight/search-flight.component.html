<div class="container-fluid" id="search">
    <form class="mt-3" [formGroup]="searchFlightForm" (ngSubmit)="searchFlight()" novalidate>
        <div class="row">

            <div class="col-12 col-md-3  my-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary">
                            <fa-icon [icon]="faPlaneDeparture"></fa-icon>
                        </button>
                    </div>
                    <input type="text" formControlName="source" id="source" placeholder="Enter Source" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-3  my-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="btn btn-outline-secondary">

                            <fa-icon [icon]="faPlaneArrival"></fa-icon>
                        </div>
                    </div>
                    <input type="text" formControlName="destination" id="destination" placeholder="Enter Destination" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-3 my-2">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <fa-icon [icon]="faCalendarCheck"></fa-icon>
                        </button>
                    </div>
                    <input class="form-control" placeholder="Enter Date(yyyy-mm-dd)" formControlName="date" ngbDatepicker #d="ngbDatepicker">
                </div>
            </div>
            <div class="col-12 col-md-3  my-2">

                <button type="submit" class="btn btn-info btn-block">
                    <span class="lead">

                        Search
                    </span>
                    <fa-icon [icon]="faSearchLocation"></fa-icon>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <app-flight-list [flightList]="flights"></app-flight-list>
</div>
